<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickMart - Login & Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    background: linear-gradient(-45deg, #d7d2cc, #304352, #bdc3c7, #2c3e50);


      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      transition: 0.3s;
    }

    h2 {
      text-align: center;
      color: #d17b51;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d17b51;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #b35e38;
    }

    .toggle-text {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .toggle-text a {
      color: #d17b51;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-text a:hover {
      text-decoration: underline;
    }
    .toggle-text a {
  color: #d17b51;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
}
.toggle-text a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

  <div class="container" id="formContainer">
    <!-- Register Form -->
    <div id="registerForm">
      <h2>Register</h2>
      <form action="/" method="post">
        <div class="input-group">
          <label for="reg-name">Full Name</label>
          <input type="text" id="reg-name" name="name" required>
        </div>
        <div class="input-group">
          <label for="reg-email">Email Address</label>
          <input type="email" id="reg-email" name="email" required>
        </div>
        <div class="input-group">
          <label for="reg-phone">Phone Number</label>
          <input type="tel" id="reg-phone" name="phone_number" maxlength="10" required>
        </div>
        <div class="input-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" name="password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <div class="toggle-text">
        Already have an account? <a onclick="showLogin()">Login</a>
      </div>
    </div>

   <!-- Login Form -->
<div id="loginForm" style="display: none;">
  <h2>Login</h2>
  <form action="/login" method="post">
    <div class="input-group">
      <label for="login-email">Email Address</label>
      <input type="email" id="login-email" name="email" required>
    </div>
    <div class="input-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>

  <!-- Forgot Password -->
  <div class="toggle-text" style="margin-top: 10px;">
    <a href="/forgot_password">Forgot Password?</a>

  </div>

  <!-- Switch to Register -->
  <div class="toggle-text">
    Don't have an account? <a onclick="showRegister()">Register</a>
  </div>
</div>


  <script>
  function showLogin() {
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
  }

  function showRegister() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'block';
  }

  
</script>

</body>
</html>
