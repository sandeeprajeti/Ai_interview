<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - QuickMart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #fcb69f, #ffecd2, #ffe6e6, #ffdada);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientAnimation {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #d17b51;
      margin-bottom: 24px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d17b51;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #b35e38;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .back-link a {
      color: #d17b51;
      font-weight: 600;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reset Password</h2>
    <form action="/forgot_password" method="post">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your registered email" required>
      </div>
      <div class="input-group">
        <label for="new_password">New Password</label>
        <input type="password" name="new_password" id="new_password" placeholder="Enter new password" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>
    <div class="back-link">
      <a href="login_register.html">‚Üê Back to Login</a>
    </div>
  </div>

</body>
</html>
